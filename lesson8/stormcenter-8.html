    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Smith">
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input type="datalist" id="stormType" list="storms">
                <datalist id="storms">
                    <option value="flashFlood">Flash Flood</option>
                    <option value="hail">Hail</option>
                    <option value="hurricane">Hurricane</option>
                    <option value="thunderstorm">Thunderstorm</option>
                    <option value="tornado">Tornado</option>
                </datalist>
            </div>
            <div class="slider">
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" name="stormSeverity" id="stormSeverity" 
                        min="1" max="10" list="tickmarks" value="5"
                        oninput="adjustRating(this.value)"
                        onchange="adjustRating(this.value)" >
                <span id="rating">5</span>
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
            </div>
            <div class="selectList">
                <label for="stormRegion">Storm Region: </label>
                <select name="stormRegion" id="stormRegion" required>
                    <option value="" selected disabled>Select Region ...</option>
                    <option value="preston">Preston</option>
                    <option value="soda-springs">Soda Springs</option>
                    <option value="fish-haven">Fish Haven</option>
                </select>
            </div>
            <div class="radioButtons">
                <label>User in Danger Level: </label>
                <label for="yes">
                    <input type="radio" value="yes" name="userInDangerLevel" id="yes"> Yes
                </label>
                <label for="no">
                    <input type="radio" value="no" name="userInDangerLevel" id="no"> No
                </label>
                <label for="maybe">
                    <input type="radio" value="maybe" name="userInDangerLevel" id="maybe"> Maybe
                </label>
            </div>
            <div class="textarea">
                <label for="additionalInfoComments">Additional Information or Comments: </label>
                <textarea name="additionalInfoComments" id="additionalInfoComments" cols="30" rows="10"></textarea>
            </div>
            <div class="submitReset">
                <input type="submit" value="Submit" id="submit">
                <input type="reset" value="Reset" id="reset">
            </div>
        </form>
    </main>
