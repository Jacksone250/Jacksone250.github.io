    <link rel="stylesheet" href="./styles/reservation.css">
    <script src="scripts/reservation.js" defer type="module"></script>
</head>

<body>
    <header>
        <img src="images/logo2.png" alt="Temple Inn and Suites Logo">
        <div>
            <h1>The Temple Inn & Suites</h1>
            <p>Serving those serving the Lord.</p>
        </div>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" class="ham"><div>&equiv; Menu</div></a></li>
            <li><a href="index.html" class="lnk"><div>Home</div></a></li>

        </ul>
    </nav>
    <main>
        <section>
            <h2>Reservation</h2>
            <form action="thanks.html">
                <div>
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required placeholder="John Smith">
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                </div>
                <div>
                    <label for="subject">Subject:</label>
                    <input id="subject" type="text" placeholder="Subject">
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Hello there!"></textarea>
                </div>
                <div class="submitReset">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" value="Reset" id="reset">
                </div>
            </form>
        </section>
        <section id="calendar">
        </section>
    </main>
    <footer>
        <p>Created by Ethan Jackson | CIT 230 | March 2020</p>
        <p>Last Updated: <span id="lastUpdateDate"></span></p>
    </footer>

</body>
